name: Validate JSON-LD

on:
  push:
    branches: [ main ]
    paths: [ 'src-data/**/*.json' ]
  pull_request:
    paths: [ 'src-data/**/*.json' ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JSON-LD tools
        run: |
          npm install -g ajv-cli jsonlint

      - name: Find and validate JSON files
        run: |
          echo "Validating JSON-LD files in src-data/"
          find src-data -name "*.json" -type f | while read file; do
            echo "Validating $file"
            jsonlint "$file" || exit 1
            echo "✓ $file is valid JSON"
          done

      - name: Generate validation report
        run: |
          echo "## JSON-LD Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "All JSON-LD files passed validation ✅" >> $GITHUB_STEP_SUMMARY
          echo "Files validated:" >> $GITHUB_STEP_SUMMARY
          find src-data -name "*.json" -type f | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
